<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--
            - primary meta tags
        -->
        <meta name="description" content="Tvflix is a pupular movie app built by newmanadesan, designed and mentored and tutored by codewithsadee">

        <!--
            - favicon
        -->
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">


        <!--
            - google font link (dmsans font)
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">


        <!--
            - custom css link
        -->
        <link rel="stylesheet" href="./assets/css/style.css">


        <!--
            - custom js link
        -->
        <script src="./assets/js/global.js" defer></script>
        <script src="./assets/js/detail.js" type="module"></script>

    </head>

    <body>

        <!--
            - HEADER
        -->
        <header>
            <a href="./index.html" class="logo">
                <img src="./assets/images/logo.svg" alt="Tvflix logo" width="140" height="32">
            </a>

            <div class="search-box" search-box>
                <div class="search-wrapper" search-wrapper>
                    <input type="text" placeholder="Search any movies..." autocomplete="off" aria-label="search movies" class="search-field" search-field>
                    <img src="./assets/images/search.png" alt="search" width="24" height="24" class="leading-icon">     
                </div>

                <button class="search-btn" search-toggler>
                    <img src="./assets/images/close.png" alt="close search box" width="24" height="24">
                </button>
            </div>

            <button class="search-btn" search-toggler menu-close>
                <img src="./assets/images/search.png" alt="open search box" width="24" height="24">
            </button>

            <button class="menu-btn" menu-btn menu-toggler>
                <img src="./assets/images/menu.png" alt="open menu" width="24" height="24" class="menu">
                <img src="./assets/images/menu-close.png" alt="close menu" width="24" height="24" class="close">
            </button>

        </header>


        <main class="fetching">
            <!--
                - SIDEBAR
            -->
            <nav class="sidebar" sidebar></nav>
            <div class="overlay" overlay menu-close></div>
            
            <!--
                - PAGE CONTENT
            -->
            <article class="container" page-content></article>
        </main>
         
        
    </body>
</html>
